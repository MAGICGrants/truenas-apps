images:
  image:
    repository: ghcr.io/sethforprivacy/simple-monerod
    tag: v0.18.3.4
  monero_wallet_rpc:
    repository: ghcr.io/sethforprivacy/simple-monero-wallet-rpc
    tag: v0.18.3.4
  # onion_monero_explorer:
  #   repository: ghcr.io/magicgrants/onion-monero-explorer
  #   tag: master-9050231

consts:
  monerod_container_name: monerod
  monero_wallet_rpc_container_name: monero-wallet-rpc
  # onion_monero_explorer_container_name: onion-monero-explorer
  run_as_user: 1000
  run_as_group: 1000
  monerod_p2p_port: 18080
  reserved_node_flags:
    - --rpc-bind-port
    - --rpc-restricted-bind-ip
    - --rpc-restricted-bind-port
    - --no-igd
    - --no-zmq
    - --prune-blockchain
    - --public-node
    - --enable-dns-blocklist
    - --p2p-use-ipv6
    - --rpc-use-ipv6
    - --tx-proxy
    - --proxy
  reserved_wallet_flags:
    - --rpc-bind-port
    - --wallet-dir
    - --daemon-address
    - --trusted-daemon
    - --daemon-ssl
    - --rpc-use-ipv6
  # explorer_port: 18090
